<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Todo Project</h1>
    <div class="container">
        <h2>Items</h2>
        <form id="addForm" style="display: flex;">
            <input type="text" id="newItem" style="width: 100%;">
            <button id="addBtn" type="submit" style="margin-left: 10px;" disabled>Add</button>
        </form>
    </div>
    <div class="container">
        <h2>List of Todo</h2>
        <ul id="list">
        </ul>
    </div>
    <div class="editBox" id="editBox">
        <div class="container">
            <span id="close">x</span>
            <h2>Edit Item</h2>
            <form id="editForm" style="display: flex; margin-top: 10px;">
                <input type="text" id="editField" style="width: 100%;">
                <button id="editBtn" type="submit" style="margin-left: 10px;">Edit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
